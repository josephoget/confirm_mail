<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayfe - E-posta Doğrulandı</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: linear-gradient(135deg, #2c1338 0%, #1a0f24 100%);
            margin: 0;æ
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #9E2EBE;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #8026A0;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(158, 46, 190, 0.3);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #9E2EBE;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .checkmark svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://jxkosolsadhddluhhicu.supabase.co/storage/v1/object/public/fortuneimages//iconbg1.png" alt="Kayfe Logo" class="logo">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        <h1>E-posta Adresiniz Doğrulandı!</h1>
        <p>Kayfe'ye hoş geldiniz! Hesabınız başarıyla aktifleştirildi. Şimdi fal dünyasına adım atabilirsiniz.</p>
        <a href="https://josephoget.github.io/kayfe_privacy_policy/" class="button">Devam Et</a>
    </div>
</body>
</html>
