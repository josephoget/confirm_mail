<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayfe - Email Verified</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: linear-gradient(135deg, #2c1338 0%, #1a0f24 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            backdrop-filter: blur(5px);
        }
        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #9E2EBE;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .checkmark svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div class="language-toggle" onclick="toggleLanguage()">
        English
    </div>

    <div class="container">
        <img src="https://jxkosolsadhddluhhicu.supabase.co/storage/v1/object/public/fortuneimages//iconbg1.png" alt="Kayfe Logo" class="logo">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        <h1 id="title">Your Email Has Been Verified!</h1>
        <p id="message">Welcome to Kayfe! Your account has been successfully activated. You can now continue to the app.</p>
    </div>

    <script>
        let isEnglish = true;

        function toggleLanguage() {
            isEnglish = !isEnglish;
            document.querySelector('.language-toggle').textContent = isEnglish ? "English" : "Türkçe";
            document.getElementById('title').textContent = isEnglish
                ? "Your Email Has Been Verified!"
                : "E-posta Adresiniz Doğrulandı!";
            document.getElementById('message').textContent = isEnglish
                ? "Welcome to Kayfe! Your account has been successfully activated. You can now continue to the app."
                : "Kayfe'ye hoş geldiniz! Hesabınız başarıyla aktifleştirildi. Artık uygulamayı kullanmaya başlayabilirsiniz.";
        }
    </script>
</body>
</html>
